<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information about the page -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the webpage -->
    <title>Document</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main container for the To-Do List -->
    <div id="main">
      <!-- Heading for the To-Do List -->
      <h2>TO-DO-LIST</h2>

      <!-- Container for input field and add button -->
      <div id="main_input">
        <!-- Label for the input field -->
        <label for="input">What is your task for today</label>
        <br />
        <!-- Text input where user types their task -->
        <input id="text_field" type="text" placeholder="Mention Your Task" />
        <!-- Button to add the task; calls addTask() function on click -->
        <button id="add" onclick="addTask()">ADD</button>

        <!-- Unordered list to display tasks -->
        <ul id="unordered_task"></ul>
        <p id="message"></p>
      </div>
    </div>

    <!-- Link to external JavaScript file for functionality -->
    <script src="script.js"></script>
  </body>
</html>
