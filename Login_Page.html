<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f3f3f3;
      }

      .login-box {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
      }

      h2 {
        color: #2834c8;
        margin-bottom: 30px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-bottom: 2px solid #ccc;
        outline: none;
        font-size: 16px;
      }

      input:focus {
        border-bottom: 2px solid #2834c8;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #2834c8;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: #1f29a8;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input
          type="text"
          id="username"
          placeholder="User name or id"
          required
        />
        <input type="password" id="password" placeholder="Password" required />
        <input type="date" id="dob" placeholder="Date of Birth" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
