<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
      }
      input {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Circle Calculator</h2>

    <label for="radius">Radius of Circle:</label><br />
    <input type="number" id="radius" placeholder="Enter radius" /><br />

    <button onclick="calculateCircle()">Calculate</button>

    <p id="result"></p>

    <script>
      function calculateCircle() {
        const radius = parseFloat(document.getElementById("radius").value);

        if (isNaN(radius) || radius <= 0) {
          document.getElementById("result").innerText =
            "Please enter a valid positive radius!";
          return;
        }

        const area = Math.PI * radius * radius;
        const perimeter = 2 * Math.PI * radius;

        document.getElementById("result").innerText = `Area: ${area.toFixed(
          2
        )}\nPerimeter: ${perimeter.toFixed(2)}`;
      }
    </script>
  </body>
</html>
